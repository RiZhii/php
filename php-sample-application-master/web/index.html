<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter - Newcomers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #1DA1F2;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h2 {
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5em;
            margin-bottom: 1em;
        }
        .user {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .user:last-child {
            border-bottom: none;
        }
        .user img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        .user .name {
            font-weight: bold;
            font-size: 1.1em;
        }
        .user .joined {
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Twitter - Newcomers</h1>
    </header>
    <main>
        <h2>Recently Joined Users</h2>
        
        <!-- Example user block -->
        <div class="user">
            <img src="https://via.placeholder.com/50" alt="User avatar">
            <div>
                <div class="name">John Doe</div>
                <div class="joined">Joined: August 1, 2025</div>
            </div>
        </div>

        <div class="user">
            <img src="https://via.placeholder.com/50" alt="User avatar">
            <div>
                <div class="name">Jane Smith</div>
                <div class="joined">Joined: August 5, 2025</div>
            </div>
        </div>
        
        <!-- More users dynamically generated from PHP -->
    </main>
</body>
</html>
